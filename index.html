<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Animation Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Added Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js"></script>
</head>
<body>
    <h1>Typing Animation Generator</h1>
    <textarea id="textInput" placeholder="Type your text here..."></textarea><br>
    <div>
        <h2>Preview Area:</h2>
        <div id="animation"></div>
    </div>
    <div class="button-container">
        <button id="generateButton">Generate Animation</button>
        <a id="downloadButton" class="button" style="display:none;" href="#">Download as GIF</a>
    </div>
    <div>
        <h2>Customization Options</h2>
        <div>
            <h2>Text Options</h2>
            <div class="options-container">
                <div class="option-card">
                    <label for="fontFamilyInput">Font Family:</label>
                    <select id="fontFamilyInput">
                        <option value="Roboto" selected>Roboto</option>
                        <option value="Arial">Arial</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                </div>
                <div class="option-card">
                    <label for="fontSizeInput">Font Size:</label>
                    <input type="number" id="fontSizeInput" value="24" min="10"> px
                </div>
                <div class="option-card">
                    <label for="fontColorInput">Font Color:</label>
                    <input type="color" id="fontColorInput" value="#61dafb">
                </div>
            </div>
        </div>
        <div>
            <h2>Animation Options</h2>
            <div class="options-container">
                <div class="option-card">
                    <label for="speedInput">Animation Speed:</label>
                    <input type="number" id="speedInput" value="0.2" min="0.05" step="0.01"> seconds per character
                </div>
                <div class="option-card">
                    <label for="backspaceInput">
                        <input type="checkbox" id="backspaceInput"> Enable Backspace Animation
                    </label>
                </div>
                <div class="option-card">
                    <label for="pauseDurationInput">Pause Duration:</label>
                    <input type="number" id="pauseDurationInput" value="0.5" min="0" step="0.1"> seconds (if backspace enabled)
                </div>
            </div>
        </div>
        <div>
            <h2>GIF Options</h2>
            <div class="options-container">
                <div class="option-card">
                    <label for="backgroundInput">GIF Background Color:</label>
                    <input type="color" id="backgroundInput" value="#000000">
                </div>
                <div class="option-card">
                    <label for="paddingInput">Internal Padding:</label>
                    <input type="number" id="paddingInput" value="10" min="0" step="1"> px
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
